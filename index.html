<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, consectetur?">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./dist/css/style.min.css">

</head>

<body>
  <main class="main">
    <div class="app">
      <div class="app__img"></div>
      <div class="inner-wrapper">
        <h1 class="app__heading">Order Summary</h1>
        <p class="app__text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="app__box">
          <img src="./dist/img/icons/icon-music.svg" alt="" class="app__box-img">
          <div class="app__box-info">
            <p class="app__box-info-name">Annual Plan</p>
            <p class="app__box-info-price">$59.99/year</p>
          </div>
          <a href="#" class="app__box-link">Change</a>
        </div>
        <button class="app__btn app__btn--accept">Proceed to Payment</button>
        <button class="app__btn app__btn--cancel">Cancel Order</button>
      </div>
    </div>

  </main>





</body>

</html>
